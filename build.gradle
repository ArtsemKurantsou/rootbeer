apply from: './dependencies.gradle'

buildscript {
    apply from: './dependencies.gradle'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$mavenGradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    // When updating the sdk version, please remember to change the circleci image to match
    // .circle/config.yml
    ext.compileSdkVer = 35
    ext.buildToolsVer = "35"
    ext.minSdkVer = 21
    ext.targetSdkVer = 35
    ext.ndkVersionVar = '27.0.12077973'

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
